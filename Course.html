<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Practitioner Course</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        header h1 img {
            height: 40px;
            margin-right: 10px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-info span {
            font-size: 1rem;
            color: #ccc;
        }
        .user-info button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .user-info button:hover {
            background-color: #e68a00;
        }
        .container {
            display: flex;
            flex: 1;
            padding-top: 1rem;
        }
        nav {
            width: 280px;
            background-color: #ffffff;
            padding: 1.5rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            flex-shrink: 0;
        }
        nav h2 {
            color: #232f3e;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #ff9900;
            padding-bottom: 0.5rem;
        }
        .topic-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .topic-item {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
            position: relative;
        }
        .topic-item a {
            flex-grow: 1;
            text-decoration: none;
            color: #333;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            background-color: #eee;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
        }
        .topic-item a:hover {
            background-color: #e0e0e0;
            color: #ff9900;
        }
        .topic-item.active a {
            background-color: #ff9900;
            color: white;
            font-weight: bold;
        }
        .topic-item.completed a {
            background-color: #d4edda;
            color: #155724;
            position: relative;
            padding-right: 40px; /* Space for checkmark */
        }
        .topic-item.completed a::after {
            content: "\f00c"; /* FontAwesome checkmark icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: #28a745;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }
        .topic-item.completed.active a {
            background-color: #ff9900; /* Active overrides completed background */
            color: white;
        }
        .topic-item.completed.active a::after {
            color: white; /* Checkmark white when active and completed */
        }
        .topic-item .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            margin-left: 10px; /* Space between link and checkbox */
            flex-shrink: 0;
        }
        .topic-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #28a745; /* Green checkbox */
        }

        main {
            flex: 1;
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }
        .pdf-viewer {
            flex: 1;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px); /* Adjust height based on header/footer */
        }
        .pdf-viewer iframe {
            width: 100%;
            flex: 1;
            border: none;
            min-height: 400px; /* Minimum height to ensure visibility */
        }
        .pdf-controls {
            padding: 10px 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }
        .pdf-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        .pdf-controls button:hover {
            background-color: #0056b3;
        }
        .quiz-section {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .quiz-section h2 {
            color: #232f3e;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .quiz-section p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .quiz-section button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .quiz-section button:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            margin-top: auto; /* Pushes footer to the bottom */
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            nav {
                width: 100%;
                max-height: 300px;
                border-bottom: 1px solid #eee;
                margin-bottom: 1rem;
                padding-bottom: 1rem;
            }
            main {
                padding: 1rem;
            }
            .pdf-viewer {
                height: 70vh; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            header h1 {
                margin-bottom: 10px;
            }
            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .user-info button {
                width: 100%;
            }
            nav {
                padding: 1rem;
            }
            .topic-item a {
                padding: 0.5rem 0.8rem;
                font-size: 1rem;
            }
            .pdf-controls {
                flex-direction: column;
                gap: 10px;
            }
            .pdf-controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="./ChatGPT Image Jun 15, 2025, 03_58_04 PM.png" alt="AWS Logo">
            AWSPrepZone-Learning 
            <br>
            <!-- <Center><h3>AWS CLOUD PRACTIONER</h3></Center> -->
        </h1>
        <div class="user-info">
            <span id="usernameDisplay"></span>
            <button id="logoutButton">Logout</button>
        </div>
    </header>

    <div class="container">
        <nav>
            <h2>Course Modules</h2>
            
            <ul class="topic-list" id="topicList">
                </ul>
        </nav>

        <main>
            <div class="pdf-viewer">
                <iframe id="pdfFrame" src="" frameborder="0"></iframe>
                <div class="pdf-controls">
                    <button id="prevPdfButton" style="display:none;">Previous Module</button>
                    <button id="nextPdfButton" style="display:none;">Next Module</button>
                </div>
            </div>

            <div class="quiz-section">
                <h2>Ready for a Quick Check?</h2>
                <p>After completing all modules, take a practice test to solidify your knowledge!</p>
                <h6>The page is under development, If you want write quiz go back to dashboard & write</h6>
                <button id="takeTestButton">Take Practice Test</button>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 AWSPrepZone. All rights reserved.</p>
    </footer>

    <script>
        const BASE_URL = window.location.origin; // Dynamically set base URL

        // Course Topics Array - IMPORTANT: This array is updated to exactly match your PDF filenames!
        const courseTopics = [
            { id: 1, title: "Introduction_to_AWS" },
            { id: 2, title: "AWS_M1_CC" },
            { id: 3, title: "AWS_M2_Infra" },
            { id: 4, title: "AWS_M3_Interacting" },
            { id: 5, title: "AWS_M10_Storage" },
            { id: 6, title: "ComputeAsAService" },
            { id: 7, title: "AWS_Pricing" },
            { id: 8, title: "AWS_Networking" },
            { id: 9, title: "AWS_Databases" },
            { id: 10, title: "AWS_Monitoring" },
            { id: 11, title: "AWS_SecurityRootIAM" },
            { id: 12, title: "AWS_Shared_Model" },
            { id: 13, title: "AWS_CAF" },
            { id: 14, title: "AWS SERVICES" } // Note: This one has a space, others have underscores
        ];

        let currentTopicId = null;
        let userProgress = {}; // Stores user's completed topics. Will be empty if no token.

        document.addEventListener('DOMContentLoaded', async () => {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('usernameDisplay').textContent = `Welcome, ${username}!`;
            } else {
                document.getElementById('usernameDisplay').textContent = `Welcome!`; // Fallback if username not found
            }

            // Attempt to fetch progress. This will likely fail if no token is present,
            // as the backend typically requires authentication for /get-topic-progress.
            await getLearningProgress();

            renderTopics();

            // Load the first incomplete topic, or module 1 if everything is complete
            if (Object.keys(userProgress).length === 0) { // No progress found, start with first topic
                loadTopic(courseTopics[0].id);
            } else {
                // Find the first uncompleted topic
                const firstUncompleted = courseTopics.find(topic => !userProgress[topic.id]);
                if (firstUncompleted) {
                    loadTopic(firstUncompleted.id);
                } else {
                    // All topics completed, load the last one or default to the first
                    loadTopic(courseTopics[courseTopics.length - 1].id);
                    document.getElementById('prevPdfButton').style.display = 'inline-block';
                    document.getElementById('nextPdfButton').style.display = 'inline-block';
                }
            }

            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/Login';
            });

            document.getElementById('takeTestButton').addEventListener('click', () => {
                const completedModulesCount = Object.keys(userProgress).filter(id => userProgress[id]).length;
                if (completedModulesCount < courseTopics.length) {
                    alert(`Please complete all ${courseTopics.length} modules before taking the practice test. You have completed ${completedModulesCount}.`);
                } else {
                    window.location.href = '/Test';
                }
            });

            document.getElementById('prevPdfButton').addEventListener('click', () => {
                const currentIndex = courseTopics.findIndex(topic => topic.id === currentTopicId);
                if (currentIndex > 0) {
                    loadTopic(courseTopics[currentIndex - 1].id);
                }
            });

            document.getElementById('nextPdfButton').addEventListener('click', () => {
                const currentIndex = courseTopics.findIndex(topic => topic.id === currentTopicId);
                if (currentIndex < courseTopics.length - 1) {
                    loadTopic(courseTopics[currentIndex + 1].id);
                }
            });
        });

        async function getLearningProgress() {
            const token = localStorage.getItem('token');
            // If token is not present, this request will likely fail on the backend
            // if the backend's /get-topic-progress endpoint requires authentication.
            try {
                const response = await fetch(`${BASE_URL}/get-topic-progress`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`, // Still attempts to send token if it exists
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    userProgress = {};
                    data.progress.forEach(item => {
                        userProgress[item.topicId] = item.completed;
                    });
                    console.log('User progress fetched:', userProgress);
                } else {
                    console.error('Failed to fetch user progress. Status:', response.status, 'Text:', response.statusText);
                    userProgress = {}; // Reset or keep empty if fetching fails
                    // No alert or redirection here, as per your request to remove session logic
                }
            } catch (error) {
                console.error('Error fetching user progress:', error);
                userProgress = {}; // Reset or keep empty on network error
                // No alert or redirection here, as per your request to remove session logic
            }
        }

        async function markTopicAsComplete(topicId, isCompleted) {
            const token = localStorage.getItem('token');
            if (!token) {
                console.warn('Cannot mark topic complete: No authentication token available.');
                alert('Page is under development we are working on it,Your progress wont be saved'); // Still warns user
                document.getElementById(`checkbox-${topicId}`).checked = !isCompleted; // Revert checkbox
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/save-topic-progress`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ topicId: topicId, completed: isCompleted })
                });

                if (response.ok) {
                    userProgress[topicId] = isCompleted;
                    console.log(`Topic ${topicId} marked as ${isCompleted ? 'completed' : 'incomplete'}`);
                    renderTopics(); // Re-render to update UI
                } else {
                    console.error('Failed to save topic progress:', response.status, response.statusText);
                    // Revert UI if save fails
                    document.getElementById(`checkbox-${topicId}`).checked = !isCompleted;
                    alert('Failed to update progress. Please try again.');
                }
            } catch (error) {
                console.error('Error saving topic progress:', error);
                document.getElementById(`checkbox-${topicId}`).checked = !isCompleted;
                alert('Network error. Failed to update progress.');
            }
        }

        function renderTopics() {
            const topicListElement = document.getElementById('topicList');
            topicListElement.innerHTML = ''; // Clear existing list

            courseTopics.forEach(topic => {
                const li = document.createElement('li');
                li.className = 'topic-item';
                if (userProgress[topic.id]) {
                    li.classList.add('completed');
                }
                if (topic.id === currentTopicId) {
                    li.classList.add('active');
                }

                // Changed innerHTML to just display the title without splitting it
                li.innerHTML = `
                    <a href="#" data-id="${topic.id}">
                        ${topic.title.replace(/_/g, ' ')} </a>
                    <div class="checkbox-container">
                        <input type="checkbox" id="checkbox-${topic.id}" ${userProgress[topic.id] ? 'checked' : ''}>
                    </div>
                `;
                topicListElement.appendChild(li);

                // Add event listener for clicking the topic link
                li.querySelector('a').addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default link behavior
                    const topicId = parseInt(event.target.dataset.id);
                    loadTopic(topicId);
                });

                // Add event listener for the checkbox
                li.querySelector(`#checkbox-${topic.id}`).addEventListener('change', (event) => {
                    markTopicAsComplete(topic.id, event.target.checked);
                });
            });
        }

        function loadTopic(topicId) {
            currentTopicId = topicId;
            const topic = courseTopics.find(t => t.id === topicId);
            if (topic) {
                // The crucial change: Use topic.title directly for the filename part
                const pdfPath = `/PPts/${topic.id}. ${topic.title}.pdf`;
                document.getElementById('pdfFrame').src = pdfPath;

                // Update active class
                document.querySelectorAll('.topic-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`.topic-item a[data-id="${topicId}"]`).closest('.topic-item').classList.add('active');

                // Update navigation buttons visibility
                document.getElementById('prevPdfButton').style.display = (topicId === courseTopics[0].id) ? 'none' : 'inline-block';
                document.getElementById('nextPdfButton').style.display = (topicId === courseTopics[courseTopics.length - 1].id) ? 'none' : 'inline-block';

                console.log(`Loaded topic ${topic.id}: ${topic.title}`);
            } else {
                console.error(`Topic with ID ${topicId} not found.`);
            }
        }
    </script>
</body>
</html>
